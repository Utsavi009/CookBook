      <section class="head" id="contact-us"> 

          <div class="container">
                  <h1 class="font-weight-light text-center py-3 ">Contact Us</h1>
                  <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                          <div class="row pt-3">
                              <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                <span class="icons"><i class="fas fa-envelope"></i></span>
                              </div>
                              <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                  <h3>Find Us</h3>
                                  <p>cookbook@gmail.com</p>
                              </div>
                          </div>
                          <div class="row pt-3">
                                <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
                                    <span class="icons"><i class="fas fa-phone"></i></span>
                                </div>
                                <div class="col-lg-10 col-md-9 col-sm-9 col-9">
                                    <h3 class="font-weight-light">Call Us</h3>
                                    <p>Michael Jordan <br>
                                        +49 9949 949394 <br> Mon-Fri, 8:00-22:00
                                    </p>
                                </div>
                          </div>
                      </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                            <form>
                                <div class="row">
                                    <div class="form-group col-lg-5 col-md-12 col-sm-12 col-12">
                                        <input type="text" id="firstName" class="form-control" placeholder="First Name *" required>
                                    </div>
                                    <div class="form-group col-lg-5 col-md-12 col-sm-12 col-12">
                                        <input type="text" id="lastName" class="form-control" placeholder="Last Name *" required>
                                    </div>
                                    <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2"> </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-10 col-md-12 col-sm-12 col-12">
                                        <input type="Email" id="email" class="form-control" placeholder="Email *" required>
                                    </div>
                                    <div class="col-lg-2 offset-1 col-md-2 col-sm-2 col-2"> </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-10 col-md-12 col-sm-12 col-12">
                                        <textarea class="form-control" id="message" placeholder="Message . ." 
                                    name="message" id="" cols="30" rows="5"></textarea>
                                    </div>
                                    <div class="col-lg-2 offset-1 col-md-2 col-sm-2 col-2"> </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-3 col-md-12 col-sm-12 col-12 btn-send">
                                        <button class="btn">Send</button>
                                    </div>
                                    <div class="form-group col-lg-7 col-md-12 col-sm-12 col-12 hint">
                                        <p>* fields are reruired</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                 </div>
          </div>

      </section>
